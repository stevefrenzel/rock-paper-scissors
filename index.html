<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>

        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>

        <!-- SCORE BOARD -->

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span> : <span class="" id="computer-score">0</span>
        </div>

        <!-- RESULT -->

        <div class="result">
            <p>Make a move.</p>
        </div>

        <!-- CHOICES -->

        <div id="rock" class="choice">
            <i class="far fa-hand-rock"></i>
        </div>

        <div id="paper" class="choice">
            <i class="far fa-hand-paper"></i>
        </div>

        <div id="scissors" class="choice">
            <i class="far fa-hand-scissors"></i>
        </div>

        <script src="https://kit.fontawesome.com/677f163a9b.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
